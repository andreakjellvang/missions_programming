<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>If/else</title>
    </head>
    <body>
        
        <script>
        //Oppgave 1
        var hemmeligOrd = "Jaehyun";
        var gjettOrdet = window.prompt("Gjett det riktige medlemmet i NCT 127");
        if(gjettOrdet === hemmeligOrd)(alert("Hurra! Du gjettet riktig!!!"))
            else(alert("neeeeei, din dumming!!!"));
        
        //Oppgave 2
        var hemmeligTall = 127;
        var gjettTallet = window.prompt("Gjett det riktige tallet. Hint: det har noe med forrige svar å gjøre");
        var parseResult = parseInt(gjettTallet);
        if(parseResult === hemmeligTall)(alert("Satan så god du er!!!"))
            else(alert("Herregud, går det an å være så dårlig???"));
        
        </script>
    </body>
</html>
