<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mer if/else woho</title>
    </head>
    <body>
    
        <script>
            //Oppgave 3
            var hemmeligTall = 875;
            var gjettTallet = window.prompt("Gjett det riktige tallet. Hint: Det har kanskje noe med et kjent k-pop band å gjøre");
            var parseTallet = parseInt(gjettTallet);
            if(parseTallet < hemmeligTall)(alert("Woops, tallet du har gjettet er visst litt for lavt"));
            if(parseTallet > hemmeligTall)(alert("Haha, tallet du har gjettet er visst litt for høyt...."));
            if(parseTallet === hemmeligTall)(alert("Jaaaaassssssss, du er god!!!!!!"));
        
        </script>
        
    </body>
</html>
