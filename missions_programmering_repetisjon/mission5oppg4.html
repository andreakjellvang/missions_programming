<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>KPOP CLICK</title>
    </head>
    <body>
        
        <img id="nct" src="nct.jpg">
        <p id="nct-info"></p>
        <img id="bts" src="bts.jpg">
        <p id="bts-info"></p>
        <img id="stray-kids" src="straykids.png">
        <p id="stray-kids-info"></p>
        
        <script>
            //NCT
            var nctImg = document.getElementById("nct");
            var nctInfo = document.getElementById("nct-info");
            var nct = "NCT127. Består av 10 medlemmer";
            
            //BTS
            var btsImg = document.getElementById("bts");
            var btsInfo = document.getElementById("bts-info");
            var bts = "BTS. Består av 7 medlemmer";
            
            //Stray Kids
            var strayKidsImg = document.getElementById("stray-kids");
            var strayKidsInfo = document.getElementById("stray-kids-info");
            var strayKids = "Stray Kids. Består av 8 medlemmer";
            
            
            //Funksjoner
            function showNct() {
                nctInfo.innerHTML = nct;
            }
            
            function showBts() {
                btsInfo.innerHTML = bts;
            }
            
            function showStrayKids() {
                strayKidsInfo.innerHTML = strayKids;
            }
            
            //Click-events
            nctImg.onclick = showNct;
            
            btsImg.onclick = showBts;
            
            strayKidsImg.onclick = showStrayKids;
            
            
            
        
        </script>
        
    </body>
</html>
