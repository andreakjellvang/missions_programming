<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tall!</title>
    </head>
    <body>
        
        <input type=button id="number-button" value="Adder to tall">
        <p id="number-output"></p>
        
    
        <script>
            var numberOutput = document.getElementById("number-output");
            var numberButton = document.getElementById("number-button");
            
            function showNumbers(){
                var number1 = window.prompt("Legg inn et tall");
                var firstParse = parseInt(number1);
                var number2 = window.prompt("Legg inn et tall til");
                var secondParse = parseInt(number2);
                var result = +firstParse + +secondParse;
                numberOutput.innerHTML = `${number1} + ${number2} = ${result}`;
            }
        
            numberButton.onclick = showNumbers;
        
        </script>
    
    </body>
</html>
